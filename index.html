<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>不要癢</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h1>不要癢</h1>

  <div>
    <button onclick="fold()">棄牌</button>
    <button onclick="call()">入池</button>
    <button onclick="bet3()">3bet</button>
    <button onclick="steal()">收池</button> <!-- 新增收池按鈕 -->
    <button onclick="saveAndReset()">儲存</button>
    <button onclick="deleteAll()">刪除</button>
  </div>

  <div class="result" id="vpip">VPIP="0.0%"</div>
  <div class="result" id="threeBet">3bet="0.0%"</div>
  <div class="result" id="stealRate">收池率="0.0%"</div> <!-- 新增收池率 -->
  <div class="result" id="handCountDisplay">第 0 手</div>

  <h3>儲存紀錄</h3>
  <table>
    <thead>
      <tr>
        <th>手數</th>
        <th>VPIP%</th>
        <th>3bet%</th>
        <th>收池率%</th> <!-- 新增欄位 -->
      </tr>
    </thead>
    <tbody id="recordTable"></tbody>
  </table>

  <script>
    let numerator = 0;
    let denominator = 0;
    let threeBetCount = 0;
    let stealNum = 0;
    let stealDen = 0;
    let handCount = 0;

    function updateVPIP() {
      let vpip = denominator > 0 ? (numerator / denominator) * 100 : 0;
      document.getElementById("vpip").innerText = `VPIP="${vpip.toFixed(1)}%"`;

      if (vpip > 50) {
        document.querySelector("button[onclick='call()']").style.backgroundColor = "red";
        document.querySelector("button[onclick='call()']").style.color = "white";
        document.querySelector("button[onclick='bet3()']").style.backgroundColor = "red";
        document.querySelector("button[onclick='bet3()']").style.color = "white";
      } else {
        document.querySelector("button[onclick='call()']").style.backgroundColor = "white";
        document.querySelector("button[onclick='call()']").style.color = "black";
        document.querySelector("button[onclick='bet3()']").style.backgroundColor = "white";
        document.querySelector("button[onclick='bet3()']").style.color = "black";
      }
    }

    function update3Bet() {
      let rate = denominator > 0 ? (threeBetCount / denominator) * 100 : 0;
      document.getElementById("threeBet").innerText = `3bet="${rate.toFixed(1)}%"`;
    }

    function updateSteal() {
      let stealRate = stealDen > 0 ? (stealNum / stealDen) * 100 : 0;
      document.getElementById("stealRate").innerText = `收池率="${stealRate.toFixed(1)}%"`;
    }

    function updateHand() {
      document.getElementById("handCountDisplay").innerText = `第 ${handCount} 手`;
    }

    function fold() {
      denominator++;
      handCount++;
      updateVPIP();
      update3Bet();
      updateSteal();
      updateHand();
    }

    function call() {
      numerator++;
      denominator++;
      stealDen++;
      handCount++;
      updateVPIP();
      update3Bet();
      updateSteal();
      updateHand();
    }

    function bet3() {
      threeBetCount++;
      stealDen++;
      handCount++;
      updateVPIP();
      update3Bet();
      updateSteal();
      updateHand();
    }

    function steal() {
      stealNum++;
      stealDen++;
      handCount++;
      updateSteal();
      updateHand();
    }

    function saveAndReset() {
      let vpip = denominator > 0 ? (numerator / denominator) * 100 : 0;
      let rate = denominator > 0 ? (threeBetCount / denominator) * 100 : 0;
      let stealRate = stealDen > 0 ? (stealNum / stealDen) * 100 : 0;

      let table = document.getElementById("recordTable");
      let row = table.insertRow();
      row.insertCell(0).innerText = handCount;
      row.insertCell(1).innerText = `${vpip.toFixed(1)}%`;
      row.insertCell(2).innerText = `${rate.toFixed(1)}%`;
      row.insertCell(3).innerText = `${stealRate.toFixed(1)}%`;

      numerator = 0;
      denominator = 0;
      threeBetCount = 0;
      stealNum = 0;
      stealDen = 0;
      handCount = 0;
      updateVPIP();
      update3Bet();
      updateSteal();
      updateHand();
    }

    function deleteAll() {
      numerator = 0;
      denominator = 0;
      threeBetCount = 0;
      stealNum = 0;
      stealDen = 0;
      handCount = 0;
      updateVPIP();
      update3Bet();
      updateSteal();
      updateHand();
      document.getElementById("recordTable").innerHTML = "";
    }
  </script>

</body>
</html>
